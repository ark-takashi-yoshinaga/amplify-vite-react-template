name: 自動テスト

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test:
    name: TypeScriptテスト
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm ci

      - name: TypeScript型チェック
        run: npx tsc --noEmit

      - name: ESLintチェック
        run: npm run lint

      - name: ビルドテスト
        run: npm run build

      - name: テスト実行
        run: |
          if [ -d "src/tests" ] && find src/tests \( -name "*.test.ts" -o -name "*.test.tsx" -o -name "*.test.js" -o -name "*.test.jsx" \) | grep -q .; then
            if grep -q '"test"[[:space:]]*:' package.json; then
              npm test
            else
              echo "警告: package.jsonにtestスクリプトが定義されていません。"
              echo "テストを実行するには、package.jsonに適切なテストランナー（例: Vitest、Jest等）を追加してください。"
              exit 1
            fi
          else
            echo "テストファイルが見つかりません。src/testsフォルダにテストを追加してください。"
          fi
